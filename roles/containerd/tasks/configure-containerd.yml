# This file contains the configuration tasks for containerd.
# It is included by both the install (main.yml) and upgrade roles.
# These tasks configure containerd with credentials, registry mirrors, and cgroups settings.
# Configuration format differs between containerd versions (1.x vs 2.x).

- name: Get package facts
  become: true
  ansible.builtin.package_facts:

- name: Set containerd options
  block:

  # Ensure the containerd configuration directory exists.
  # Ensure secure directory permissions.
  - name: Create containerd configuration directory
    ansible.builtin.file:
      group: root
      mode: '0700'
      owner: root
      path: /etc/containerd
      state: directory

  - name: Create default containerd configuration file
    changed_when: true
    ansible.builtin.shell:
      cmd: containerd config default > /etc/containerd/config.toml
      executable: /usr/bin/bash

  - name: Set permissions to 0600 on /etc/containerd/config.toml
    ansible.builtin.file:
      dest: /etc/containerd/config.toml
      mode: '0600'

  - name: Enable cgroups in the containerd config
    ansible.builtin.replace:
      path: /etc/containerd/config.toml
      regexp: "SystemdCgroup = false"
      replace: "SystemdCgroup = true"

  - name: Add containerd default credentials for containerd lt 2.0.0
    loop: "{{ kubernetes_containerd_credentials }}"
    loop_control:
      label: "{{ containerd_credential.registry }}"
      loop_var: containerd_credential
    no_log: true
    when:
    - ("containerd.io" in ansible_facts.packages and ansible_facts.packages["containerd.io"][0].version is version("2.0.0", "lt")) or
      ("containerd" in ansible_facts.packages and ansible_facts.packages["containerd"][0].version is version("2.0.0", "lt"))
    ansible.builtin.blockinfile:
      block: >2
                [plugins."io.containerd.grpc.v1.cri".registry.configs."{{ containerd_credential.registry }}".auth]
                  username = "{{ containerd_credential.username }}"
                  password = "{{ containerd_credential.password }}"
      dest: /etc/containerd/config.toml
      insertafter: '\[plugins\."io\.containerd\.grpc\.v1\.cri"\.registry\.configs\]'
      marker: "# {mark} ANSIBLE MANAGED CREDENTIAL {{ containerd_credential.registry }}"
      validate: containerd --config "%s" config dump

  - name: Add containerd default credentials for containerd ge 2.0.0 and le 2.2.0
    loop: "{{ kubernetes_containerd_credentials }}"
    loop_control:
      label: "{{ containerd_credential.registry }}"
      loop_var: containerd_credential
    no_log: true
    when:
    - ("containerd.io" in ansible_facts.packages and ansible_facts.packages["containerd.io"][0].version is version("2.0.0", "ge")) or
      ("containerd" in ansible_facts.packages and ansible_facts.packages["containerd"][0].version is version("2.0.0", "ge"))
    - ("containerd.io" in ansible_facts.packages and ansible_facts.packages["containerd.io"][0].version is version("2.2.0", "le")) or
      ("containerd" in ansible_facts.packages and ansible_facts.packages["containerd"][0].version is version("2.2.0", "le"))
    ansible.builtin.blockinfile:
      block: >2
                [plugins."io.containerd.cri.v1.images".registry.configs."{{ containerd_credential.registry }}".auth]
                  username = "{{ containerd_credential.username }}"
                  password = "{{ containerd_credential.password }}"
      dest: /etc/containerd/config.toml
      insertafter: '\[plugins\."io\.containerd\.grpc\.v1\.cri"\.registry\.configs\]'
      marker: "# {mark} ANSIBLE MANAGED CREDENTIAL {{ containerd_credential.registry }}"
      validate: containerd --config "%s" config dump

  # Adds the mirror configurations for containerd version lt 2.2.0
  # https://github.com/containerd/containerd/blob/main/docs/cri/registry.md
  - name: Add registry mirrors for containerd < 2.0.0
    loop: "{{ kubernetes_containerd_registry_mirrors }}"
    loop_control:
      label: "{{ registry_mirror.registry | default('') }}"
      loop_var: registry_mirror
    when:
    - (kubernetes_containerd_registry_mirrors | default([])) | length > 0
    - ("containerd.io" in ansible_facts.packages and ansible_facts.packages["containerd.io"][0].version is version("2.2.0", "lt")) or
      ("containerd" in ansible_facts.packages and ansible_facts.packages["containerd"][0].version is version("2.2.0", "lt"))
    ansible.builtin.blockinfile:
      block: >2
                [plugins."io.containerd.grpc.v1.cri".registry.mirrors."{{ registry_mirror.registry }}"]
                  endpoint  = {{ registry_mirror.endpoints | to_json }}
      dest: /etc/containerd/config.toml
      insertafter: '\[plugins\."io\.containerd\.grpc\.v1\.cri"\.registry\.mirrors\]'
      marker: "# {mark} ANSIBLE MANAGED MIRROR {{ registry_mirror.registry }}"
      validate: containerd --config "%s" config dump

  # https://github.com/containerd/containerd/blob/main/docs/hosts.md
  - name: Add registry mirrors for containerd gt 2.2.0
    loop: "{{ kubernetes_containerd_registry_mirrors }}"
    loop_control:
      label: "{{ registry_mirror.registry | default('') }}"
      loop_var: registry_mirror
    when:
    - (kubernetes_containerd_registry_mirrors | default([])) | length > 0
    - ("containerd.io" in ansible_facts.packages and ansible_facts.packages["containerd.io"][0].version is version("2.2.0", "ge")) or
      ("containerd" in ansible_facts.packages and ansible_facts.packages["containerd"][0].version is version("2.2.0", "ge"))
    ansible.builtin.include_tasks:
      file: registry-mirror-containerd-2.yaml

  - name: Remove disabled plugins
    ansible.builtin.lineinfile:
      dest: /etc/containerd/config.toml
      regexp: 'disabled_plugins = \[.*\]'
      state: absent

  - name: Fix for bad path in containerd config, issue https://github.com/containerd/containerd/issues/12636
    ansible.builtin.replace:
      path: /etc/containerd/config.toml
      regexp: config_path = '/etc/containerd/certs\.d.*'
      replace: config_path = '/etc/containerd/certs.d'

  - name: Restart containerd service
    ansible.builtin.service:
      name: containerd
      state: restarted

  - name: Wait for containerd to restart
    ansible.builtin.pause:
      seconds: 10

  rescue:
  - name: Output containerd_configured
    when:
    - containerd_configured.stdout_lines is defined
    ansible.builtin.debug:
      msg: |
        {{ containerd_configured.stdout_lines }}
        {{ containerd_configured.stderr_lines }}

  - name: Remove containerd systemd cgroup
    loop:
    - "{{ kubernetes_output_directory }}/containerd-configured"
    - /etc/containerd/config.toml
    loop_control:
      loop_var: config_file
    ansible.builtin.file:
      path: "{{ config_file }}"
      state: absent

  - name: Fail containerd configuration
    ansible.builtin.fail:
      msg: "Failed to set containerd systemd cgroup"

  - name: Flush handlers
    ansible.builtin.meta: flush_handlers
