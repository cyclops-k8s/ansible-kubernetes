name: Test Kubernetes Installations and Upgrades

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    name: Test ${{ matrix.os }} - K8s ${{ matrix.scenario }}
    runs-on: ubuntu-24.04
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-25.10
          - centos9
          - centos10
        scenario:
          - name: "1.33"
            install: "1.33"
            upgrades: []
          - name: "1.34"
            install: "1.34"
            upgrades: []
          - name: "1.35"
            install: "1.35"
            upgrades: []
          - name: "1.33→1.34→1.35"
            install: "1.33"
            upgrades: ["1.34", "1.35"]
          - name: "1.34→1.35"
            install: "1.34"
            upgrades: ["1.35"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo apt-get update
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
      
      - name: Check KVM availability
        run: |
          ls -la /dev/kvm
          groups
          sudo usermod -a -G kvm $USER
      
      - name: Build devcontainer
        run: |
          docker build -t devcontainer -f .devcontainer/Dockerfile .devcontainer
      
      - name: Run test installation - K8s ${{ matrix.scenario.install }}
        run: |
          docker run --rm \
            --privileged \
            --device /dev/kvm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace/test \
            -e OS_IMAGE=${{ matrix.os }} \
            -e KUBERNETES_VERSION=${{ matrix.scenario.install }} \
            devcontainer \
            bash -c "
              set -e
              ./spin-up-test-environment.sh --os-image ${{ matrix.os }}
              ./install.sh -v ${{ matrix.scenario.install }}
            "
      
      - name: Run upgrade tests
        if: matrix.scenario.upgrades != '[]'
        run: |
          UPGRADES='${{ toJson(matrix.scenario.upgrades) }}'
          echo "Upgrades: \$UPGRADES"
          
          docker run --rm \
            --privileged \
            --device /dev/kvm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace/test \
            -e OS_IMAGE=${{ matrix.os }} \
            devcontainer \
            bash -c "
              set -e
              echo '\$UPGRADES' | jq -r '.[]' | while read version; do
                echo \"Upgrading to Kubernetes \$version\"
                ./upgrade.sh -v \$version
              done
            "
      
      - name: Collect logs on failure
        if: failure()
        run: |
          docker run --rm \
            --privileged \
            --device /dev/kvm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace/test \
            devcontainer \
            bash -c "
              mkdir -p /workspace/logs/${{ matrix.os }}-${{ matrix.scenario.name }}
              cp -r .temp/*.log /workspace/logs/${{ matrix.os }}-${{ matrix.scenario.name }}/ || true
            "
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.os }}-${{ matrix.scenario.name }}
          path: logs/
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          docker run --rm \
            --privileged \
            --device /dev/kvm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace/test \
            devcontainer \
            bash -c "./reset.sh || true"
