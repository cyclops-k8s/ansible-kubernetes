name: Test Kubernetes Installations and Upgrades

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: "Test ${{ matrix.os }} - K8s ${{ matrix.scenario.name }}"
    runs-on: ubuntu-24.04
    env:
      DEVCONTAINER: "1"
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-25.10
          - centos9
          - centos10
        scenario:
          - name: "1.33"
            install: "1.33"
            upgrades: []
          - name: "1.34"
            install: "1.34"
            upgrades: []
          - name: "1.35"
            install: "1.35"
            upgrades: []
          - name: "1.33→1.34→1.35"
            install: "1.33"
            upgrades: ["1.34", "1.35"]
          - name: "1.34→1.35"
            install: "1.34"
            upgrades: ["1.35"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable KVM and cloud-tools
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo apt-get update
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils cloud-image-utils

      - name: Check KVM availability
        run: |
          ls -la /dev/kvm
          groups
          sudo usermod -a -G kvm $USER

      - name: Create ~/.ssh/devcontainer.id_rsa ssh key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/devcontainer.id_rsa -N ""

      - name: Run test installation - K8s ${{ matrix.scenario.install }}
        if: toJSON(matrix.scenario.upgrades) == '[]'
        run: |
          set -euxo pipefail
          cd test
          ./spin-up-test-environment.sh --os-image ${{ matrix.os }}
          ./install.sh -v ${{ matrix.scenario.install }}

      - name: Run upgrade tests
        if: toJSON(matrix.scenario.upgrades) != '[]'
        run: |
          set -euxo pipefail
          UPGRADES='${{ toJson(matrix.scenario.upgrades) }}'
          echo "Upgrades: ${UPGRADES}"

          cd test
          ./spin-up-test-environment.sh --os-image ${{ matrix.os }}
          ./install.sh -v ${{ matrix.scenario.install }}
          ./spin-up-test-environment.sh --os-image ${{ matrix.os }}
          ./install.sh -v ${{ matrix.scenario.install }}
          echo "Will install ${{ matrix.scenario.install }} and upgrade through: ${UPGRADES}"
          echo '${UPGRADES}' | jq -r '.[]' | while read version; do
            echo \"Upgrading to Kubernetes \$version\"
            ./upgrade.sh -v \$version
            kubectl get nodes
          done

      - name: Collect logs on failure
        run: |
            mkdir -p /tmp/logs/${{ matrix.os }}-${{ matrix.scenario.name }}

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.os }}-${{ matrix.scenario.name }}
          path: /tmp/logs/${{ matrix.os }}-${{ matrix.scenario.name }}
          retention-days: 7
